<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Фото редактор</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./CSS/style.css" />

	<body>
		<table>
			<tr>
				<td>
					<canvas class="canvas" id="canvas"></canvas>
				</td>
				<td>

					<label class="green" for="filterGreen">
						<input type="checkbox" id="filterGreen" /> Фильтр зеленого 
					</label>
					<br />
                    <div class="input__wrapper">
					<input class="input" type="file" accept="image/*" id="loadImage" />
                    </div>
					<button class="button" id="dowload">Скачать</button>
				</td>
			</tr>
		</table>

		<script src="additional.js"></script>
